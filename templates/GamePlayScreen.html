<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GamePlayScreen.css')}}">
    <title>Entry Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>

<body>
    <h2></h2>

    <div class="flex-teams">
        <div class="flex-child red-team">
            <p class="red_team_text">RED
                TEAM<br>SCORE:000<br>TEAM MEMBERS:<br>{{player[0]}}</p>
        </div>
        <div class="flex-child green-team">
            <p class="green_team_text">GREEN TEAM<br>SCORE: 000<br>TEAM
                MEMBERS:<br>{{player[1]}}</p>
        </div>
    </div>

    <div class="countdown-section">
        <p style="color: white; font-family:'Courier New'">Time Left:</p>
        <p style="color: white; font-family:'Courier New'" id="countdown"></p>
    </div>

    <div class="Play-by-Play">
        <p style="color: white; font-family:'Courier New'"><b>PLAY BY PLAY</b></p>
    </div>

    <audio autoplay id="myAudio">
        <source src="https://www.example.com/Mineral.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Function to handle the countdown
        function countdown() {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;

            seconds = seconds < 10 ? '0' + seconds : seconds;

            if (time == -1) {
                clearTimeout(timerId);
                if (sixTimer == "false") {
                    sixMinTimer();
                }
            } else {
                elem.innerHTML = `${minutes}:${seconds}`;
                time--;
                // Play audio when countdown begins
                if (time == (startingMin * 60) - 1) {
                    playMusic();
                }
            }
        }


        // Seed generator function
        function seedGenerator() {
            // Generate a random seed using the seedrandom library with a specific seed value
            const seed = seedrandom(new Date().getTime().toString());
            return seed;
        }

        // Random number generator function for numbers 1 to 8, excluding 5
        function trackGenerator() {
            const seed = seedGenerator(); // Generate seed
            let num = Math.floor(seed() * 8) + 1; // Generate random number between 1 and 8
            let attempts = 0; // Counter for number of re-rolls

            // Avoid number 5 by re-rolling if 5 is generated, with a limit of 10 re-rolls
            while (num === 5 && attempts < 10) {
                num = Math.floor(seed() * 8) + 1;
                attempts++;
            }

            return num;
        }

        function sixMinTimer() {
            sixTimer = "true";
            startingMin = 6;
            time = startingMin * 60;
            timerId = setInterval(countdown, 1000);
        }


        function playMusic() {
            const Track01 = new Audio('https://github.com/Abraham-Mitchell/Abraham-Mitchell.github.io/raw/41d11c9c357bf763042b8c59cabab84598cb8ca4/Track01.mp3');
            //const Track02 = new Audio('https://github.com/Abraham-Mitchell/Abraham-Mitchell.github.io/raw/41d11c9c357bf763042b8c59cabab84598cb8ca4/Track02.mp3');
            //const Track03 = new Audio('https://github.com/Abraham-Mitchell/Abraham-Mitchell.github.io/raw/41d11c9c357bf763042b8c59cabab84598cb8ca4/Track03.mp3');
            //const Track04 = new Audio('https://github.com/Abraham-Mitchell/Abraham-Mitchell.github.io/raw/41d11c9c357bf763042b8c59cabab84598cb8ca4/Track04.mp3');
            //const Track06 = new Audio('https://github.com/Abraham-Mitchell/Abraham-Mitchell.github.io/raw/41d11c9c357bf763042b8c59cabab84598cb8ca4/Track06.mp3');
            //const Track07 = new Audio('https://github.com/Abraham-Mitchell/Abraham-Mitchell.github.io/raw/41d11c9c357bf763042b8c59cabab84598cb8ca4/Track07.mp3');
            //const Track08 = new Audio('https://github.com/Abraham-Mitchell/Abraham-Mitchell.github.io/raw/41d11c9c357bf763042b8c59cabab84598cb8ca4/Track08.mp3');
            const trackNumber = trackGenerator();
            console.log(trackNumber);
            switch (trackNumber) {
                case 1:
                    console.log(1);
                    break;
                case 2:
                    console.log(2);
                    break;
                case 3:
                    console.log(3);
                    break;
                case 4:
                    console.log(4);
                    break;
                case 6:
                    console.log(6);
                    break;
                case 7:
                    console.log(7);
                    break;
                case 8:
                    console.log(8);
                    break;
                default:
                    Track01.play();
                    break;
            }
        }

        var elem = document.getElementById('countdown');
        startingMin = 0.5;
        time = startingMin * 60;
        timerId = setInterval(countdown, 1000);
        sixTimer = "false";
    </script>

</body>

</html>
